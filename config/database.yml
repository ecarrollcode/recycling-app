# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: mysql2
  encoding: utf8
  host: localhost
  username: root
  password: 'password'
  pool: 5
  timeout: 5000

development:
  <<: *default
  adapter: mysql2
  database: development_recycling_db
  host: localhost
  username: root
  password: 'password'

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: test_recycling_db

production:
  <<: *default
  database: production_recycling_db
